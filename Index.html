<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedkart India</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
        header { background: #ff4d4d; padding: 15px; text-align: center; color: white; font-size: 1.5em; }
        .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .product { background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin: 10px; width: 250px; padding: 15px; text-align: center; }
        .product img { max-width: 100%; border-radius: 8px; }
        button { background: #ff4d4d; color: white; border: none; padding: 10px 15px; margin-top: 10px; cursor: pointer; border-radius: 5px; font-size: 1em; }
        button:hover { background: #e60000; }
    </style>
</head>
<body>

<header>ðŸš€ Speedkart India â€“ Fast, Affordable, Everywhere</header>

<div class="products" id="product-list"></div>

<script>
    // CHANGE THESE TWO VALUES ONLY
    const WHATSAPP_NUMBER = "919916651221"; // Your WhatsApp number with country code
    const UPI_ID = ""; // Add later like "yourname@upi"

    const products = [
        { name: "Wireless Earbuds", price: 999, image: "https://via.placeholder.com/200" },
        { name: "Smart Watch", price: 1499, image: "https://via.placeholder.com/200" },
        { name: "Phone Stand", price: 199, image: "https://via.placeholder.com/200" }
    ];

    function createProductCard(product) {
        let card = document.createElement("div");
        card.className = "product";

        card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>â‚¹${product.price}</p>
        `;

        // WhatsApp Button
        let whatsappBtn = document.createElement("button");
        whatsappBtn.innerText = "Order on WhatsApp";
        whatsappBtn.onclick = () => {
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=Hi, I want to order: ${product.name} for â‚¹${product.price}`, "_blank");
        };
        card.appendChild(whatsappBtn);

        // Payment Button (only if UPI is set)
        if (UPI_ID.trim() !== "") {
            let payBtn = document.createElement("button");
            payBtn.style.background = "#28a745";
            payBtn.innerText = "Pay via UPI";
            payBtn.onclick = () => {
                window.open(`upi://pay?pa=${UPI_ID}&pn=SpeedkartIndia&am=${product.price}&cu=INR`, "_blank");
            };
            card.appendChild(payBtn);
        }

        return card;
    }

    // Render products
    const productList = document.getElementById("product-list");
    products.forEach(product => {
        productList.appendChild(createProductCard(product));
    });
</script>

</body>
</html>
